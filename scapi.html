<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soundcloud API</title>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<script src="soundcloud.player.api.js"></script>
<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    widget.bind(SC.Widget.Events.READY, function() {
      widget.bind(SC.Widget.Events.PLAY, function() {
        // get information about currently playing sound
        widget.getCurrentSound(function(currentSound) {
          console.log('sound ' + currentSound.get('') + 'began to play');
        });
      });
      // get current level of volume
      widget.getVolume(function(volume) {
        console.log('current volume value is ' + volume);
      });
      // set new volume level
      widget.setVolume(50);
      // get the value of the current position
    });

  }());
</script>
<style>

	h1 {
		color: #F5FFFA;
		font: 45px 'Oxygen', sans-serif;
	}

    body {
        background: url('liqam.png') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    </style>
</script>
</head>

<body>
	<h1 align="center">My Soundcloud Playlist</h1>
	<br>
	<div class="widget-container" align="center">
    <div class="widget">
	<iframe width="50%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/40984676/favorites&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=true"></iframe>
	</iframe>
	<br>
      <div class="inputContainer" align="center">
        <input class="urlInput" placeholder="Enter SoundCloud URL of the track/set/user" type="text">
        <button class="reload">Reload widget</button>
      </div>
</object>
</body>
</html>
